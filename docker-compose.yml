services:
  # Frontend Service (Nginx + React Static)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - bms-network

  # Backend Service (Laravel PHP-FPM)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      APP_NAME: "Book Management System"
      APP_ENV: local
      APP_KEY: "base64:YOUR_GENERATED_KEY_HERE_OR_RUN_KEY_GENERATE"
      APP_DEBUG: "true"
      APP_URL: "http://localhost"
      
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: bms_db
      DB_USERNAME: bms_user
      DB_PASSWORD: bms_password
      
      SESSION_DRIVER: redis
      CACHE_STORE: redis
    depends_on:
      - db
      - redis
    networks:
      - bms-network
    volumes:
      - backend_storage:/var/www/storage
      - backend_bootstrap_cache:/var/www/bootstrap/cache

  # Database Service (MySQL)
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: bms_db
      MYSQL_USER: bms_user
      MYSQL_PASSWORD: bms_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - bms-network

  # Redis Service (For Cache/Sessions)
  redis:
    image: redis:alpine
    restart: always
    networks:
      - bms-network

networks:
  bms-network:
    driver: bridge

volumes:
  db_data:
  backend_storage:
  backend_bootstrap_cache:
